<div class="row justify-content-center mt-4">
  <div class="col-10 col-md-3">
    <div class="card">
      <div class="card-body">
        <form autocomplete="off" #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">


          <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

          <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="enter your fullName" name="name"
              [(ngModel)]="employeeService.selectedEmployee.name">
          </div>

          <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="enter your position" name="position" [(ngModel)]="employeeService.selectedEmployee.position">
          </div>

          <div class="form-group mb-2">
            <input type="text" class="form-control" placeholder="enter your office" name="office" [(ngModel)]="employeeService.selectedEmployee.office">
          </div>


          <div class="form-group mb-4">
            <input type="number" class="form-control" placeholder="enter your salary" name="salary" [(ngModel)]="employeeService.selectedEmployee.salary">
          </div>

          <div class="row justify-content-center">
            <div class="col-auto">
              <button class="btn btn-primary me-2" (click)="resetForm(employeeForm)">
                Clean
              </button>

              <button class="btn btn-secundary">
                Save
              </button>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-10 col-md-7 mt-4 mt-lg-0">
    <table class="table table-streped">
      <thead>
        <tr>
          <th>name</th>
          <th>position</th>
          <th>office</th>
          <th>operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td class="d-flex">
            <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)"><i class="material-icons">edit</i></button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
